<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Morse Code Translator</h1>
 
    <div class="container">
    <div class="input__english">
        <h2>English</h2>
        <input type="text" class="input-box--english" value="Type Morse Code Here">
       </input>
            </div>

        <div class="translate-btns">
            <button id="english-to-morse">Translate to Morse</button>
            <button id="morse-to-english">Translate to English</button>
        </div>
    <div class="input__morse">
        <h2>Morse Code</h2>
        <input type="text" class="input-box--morse">
      </input>
    </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
