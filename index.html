<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Morse Code Translator</h1>
 
    <div class="container">
        <div class="english-translator-container">
    <div class="input__english">
        <h2>English</h2>
        <input type="text" class="input-box--english" placeholder="Type English Words Here">
       </input>
            </div>

            <button id="english-to-morse">Translate to Morse</button>
        </div>

        <div class="morse-translator-container">
          
   
    <div class="input__morse">
        <h2>Morse Code</h2>
        <input type="text" class="input-box--morse"  placeholder="Type Morse Code Here">
      </input>
    </div>
    <button id="morse-to-english">Translate to English</button>
        </div>

    
    </div>

    <div class="morse-code__img">
        <h3>Morse Code Chart</h3>
        <img src="morseCode.png" alt="morse code alphabet">
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
