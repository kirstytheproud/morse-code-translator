<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="translator.js" type="module"></script>
</head>
<body>
    <h1>Morse Code Translator</h1>
 
    <div class="container">
    <div class="input">
        <h2>User Input</h2>
        <input type="text" class="input-box" value=" Type Morse Code Here">
       </input>
            </div>

        <div class="translate-btns">
            <button id="english-to-morse">Translate to Morse</button>
            <button id="morse-to-english">Translate to English</button>
        </div>
    <div class="output">
        <h2>Translation Output</h2>
        <div class="output-box">
        Translation Should Come out Here</div>
    </div>
    </div>
    </body>
</html>
